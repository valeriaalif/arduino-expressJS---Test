<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alarm App</title>
  <!-- Bootstrap CSS -->
  <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="text-center mb-4">
      <h1 class="display-4 text-primary">Set Alarm Time</h1>
    </div>

    <!-- Alarm Form -->
    <form class="row g-3 justify-content-center">
      <!-- Hour Input -->
      <div class="col-md-3">
        <label for="hour" class="form-label">Hour</label>
        <input type="number" id="hour" class="form-control" min="1" max="12" required>
      </div>

      <!-- Minute Input -->
      <div class="col-md-3">
        <label for="minute" class="form-label">Minute</label>
        <input type="number" id="minute" class="form-control" min="0" max="59" required>
      </div>

      <!-- AM/PM Selector -->
      <div class="col-md-3">
        <label for="amPm" class="form-label">AM/PM</label>
        <select id="amPm" class="form-select" required>
          <option value="AM">AM</option>
          <option value="PM">PM</option>
        </select>
      </div>

      <!-- Set Alarm Button -->
      <div class="col-md-12 text-center">
        <button type="button" class="btn btn-primary btn-lg" onclick="setAlarmTime()">Set Alarm</button>
      </div>
    </form>

    <!-- Servo Activation Button -->
    <div class="text-center mt-4">
      <button id="activateServo" class="btn btn-success btn-lg">Activate Servo</button>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
